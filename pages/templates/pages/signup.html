{% extends "pages/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-4xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
        <p class="text-center text-gray-500 mb-6">Join us today! Fill in your details below.</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-medium mb-1">Username</label>
                {{ form.username }}
            </div>

            <div>
                <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                    class="border p-2 w-full rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                    placeholder="Enter your email" required>
            </div>

            <div>
                <label for="{{ form.password1.id_for_label }}" class="block text-gray-700 font-medium mb-1">Password</label>
                {{ form.password1 }}
            </div>

            <div>
                <label for="{{ form.password2.id_for_label }}" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <!-- FIX: Manually applying button styling -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white py-3 rounded-lg font-semibold hover:opacity-0 transition duration-300 shadow-md focus:ring-4 focus:ring-green-300">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="{% url 'signin' %}" class="text-blue-600 font-semibold hover:underline">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
