{% extends "pages/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Reset Your Password</h2>
<p class="text-center text-gray-600 mb-4">
    Enter your email below, and we will send you a password reset link.
</p>
<form method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Send Reset Email
    </button>
</form>
{% endblock %}
